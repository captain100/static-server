    <script type="text/javascript">
        window.onload = function() {
            var mySwiperVertical = new Swiper('.swiper-container-v', {
                // initialSlide: 0,
                loop: false,
                direction: 'vertical',
                hashnav:true,
                hashnavWatchState:true,
                width: window.innerWidth,
                height: window.innerHeight, // 全屏
                autoHeight: true, // 高度随内容变化,
                touchRatio : 0.5, // 触摸距离与slide滑动距离的比率。
                mousewheelControl: true // 鼠标滚轮
            })

            var mySwiperHorizontal = new Swiper('.swiper-container-h', {
                loop: true,
                autoplay: 5000,
                width: window.innerWidth,
                onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                    swiperAnimateCache(swiper); //隐藏动画元素 
                    swiperAnimate(swiper); //初始化完成开始动画
                }, 
                onSlideChangeEnd: function(swiper){ 
                    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
                },
                pagination : '.swiper-pagination', // 分页器
                paginationClickable: true,

            })
            var node = document.getElementById('slide-controller')
            node.addEventListener('click', function(event){
                if (event.target.nodeName === 'A') {
                    mySwiperVertical.slideTo(event.target.hash.replace('#slide','') - 1, 1000, false);
                }
            })
        }
