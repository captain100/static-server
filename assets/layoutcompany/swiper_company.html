<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题</title>
    <link rel="stylesheet" type="text/css" href="./dist/css/swiper.css">
    <link rel="stylesheet" type="text/css" href="./dist/css/animate.css">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
        }
        .swiper-container-h {
            height: 100%;
        }
        .swiper-container-h .swiper-wrapper {

        }
        .swiper-container-h .swiper-wrapper .swiper-slide {
            height: 100%;
        }
        .gb-wp-1 {
            background: url('./images/wp1_1.jpg');
            background-repeat: no-repeat;
            background-position: center;
        }
        .gb-wp-2 {
            background: url('./images/wp1_2.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100%;
        }
        .gb-wp-3 {
            background: url('./images/wp1_3.jpg');
            background-repeat: no-repeat;
            background-position: center;
        }
        .gb-wp-4 {
            background: url('./images/wp1_4.jpg');
            background-repeat: no-repeat;
            background-position: center;
        }

        .gb-wp-slide-2 {
            background: url('./images/wp2.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100%;
        }
        .gb-wp-slide-3 {
            background: url('./images/wp3_h800.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100%;
        }
        .gb-wp-slide-4 {
            background: url('./images/wp4_h800.jpg');
            background-repeat: no-repeat;
            background-position: center;
        }
        .gb-wp-slide-5 {
            background: url('./images/wp5_h800.jpg');
            background-repeat: no-repeat;
            background-position: center;
        }
        .gb-wp-slide-6 {
            background: url('./images/wp6_h800.jpg');
            background-repeat: no-repeat;
            background-position: center;
        }
        .gb-wp-slide-7 {
            background: url('./images/wp7_h800.jpg');
            background-repeat: no-repeat;
            background-position: center;
        }
        .gb-wp-slide-8 {
            background: url('./images/wp8_h800.jpg');
            background-repeat: no-repeat;
            background-position: center;
        }

        .bg-blue {
            background: #4390EE;
            line-height: 100px;
        }
        .bg-red {
            background: #CA4040;
        }
        .bg-orange {
            background: #FF8604;
        }
        .navbar {
            position: absolute;
            display: block;
            background: rgba(0,0,0,.5);
            height: 60px;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
        }
        .navbar li {
            display: inline-block;
        }
        li a {
            padding: 0 10px;
            color: #fff;
            font-size: 16px;
            line-height: 60px;     
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#slide1">首页</a></li>
            <li><a href="#slide2">业务</a></li>
            <li><a href="#slide3">案例</a></li>
            <li><a href="#slide4">客户</a></li>
            <li><a href="#slide5">品质</a></li>
            <li><a href="#slide6">增值</a></li>
            <li><a href="#slide7">关于</a></li>
            <li><a href="#slide8">联系</a></li>
        </ul>
    </nav>
    <div class="swiper-container swiper-container-v">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-hash="slide1">
                <!-- 横向滚动 -->
                <div class="swiper-container swiper-container-h" id="add">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide gb-wp-1">
                        </div>
                        <div class="swiper-slide gb-wp-2">
                            horizontal slide2
                        </div>
                        <div class="swiper-slide gb-wp-3">
                            horizontal slide3
                        </div>
                        <div class="swiper-slide gb-wp-4">
                            horizontal slide4
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide gb-wp-slide-2" data-hash="slide2">slider2</div>
            <div class="swiper-slide gb-wp-slide-3" data-hash="slide3">slider2</div>
            <div class="swiper-slide gb-wp-slide-4" data-hash="slide4">slider2</div>
            <div class="swiper-slide gb-wp-slide-5" data-hash="slide5">slider2</div>
            <div class="swiper-slide gb-wp-slide-6" data-hash="slide6">slider2</div>
            <div class="swiper-slide gb-wp-slide-7" data-hash="slide7">slider2</div>
            <div class="swiper-slide gb-wp-slide-8" data-hash="slide8">slider2</div>
        </div>  
    </div>

    <script type="text/javascript" src="./dist/js/swiper.js"></script>
    <script type="text/javascript" src="./dist/js/animate.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            var mySwiperVertical = new Swiper('.swiper-container-v', {
                loop: false,
                direction: 'vertical',
                hashnav:true, 
                hashnavWatchState:true,
                height: window.innerHeight, // 全屏
                autoHeight: true, // 高度随内容变化,
                pagination : '.swiper-pagination', // 分页器
                paginationClickable: true,
                touchRatio : 0.5, // 触摸距离与slide滑动距离的比率。
                mousewheelControl: true // 鼠标滚轮
            })

            var mySwiperHorizontal = new Swiper('#add', {
                loop: true,
                autoplay: 5000,
                width: window.innerWidth,
                // autoHeight: true, // 高度随内容变化,
                // preloadImages:false, // 强制加载图片
            })
        }
    </script>
